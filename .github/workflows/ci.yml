# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Disable cache until pixi.lock exists.
      - name: Set up pixi (no cache until lockfile)
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false

      - name: Show versions
        run: |
          pixi --version
          pixi run python --version

      - name: Install nbmf_mm (editable)
        run: |
          pixi run python -m pip install --no-deps -e .

      - name: Run pytest
        env:
          PYTHONPATH: src
        run: |
          pixi run pytest -q
