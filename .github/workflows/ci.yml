name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: test (py${{ matrix.py }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      # If you keep pixi in pyproject.toml this just works.
      - uses: prefix-dev/setup-pixi@v0
        with:
          log-level: v

      # Build the editable install + dev deps and run tests in the pixi env
      - run: pixi run python -V
      - run: pixi run pip list
      - run: pixi run pytest -q

  pixi-env-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0
      - run: pixi run python -V

  build-sdist-wheel:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U build
      - run: python -m build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
