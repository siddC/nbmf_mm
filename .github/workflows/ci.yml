name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true  # cache pixi env to speed up CI

      - name: Show versions
        run: |
          pixi --version
          pixi run python --version

      # Install your package into the pixi environment so tests can import nbmf_mm._mm_exact
      - name: Install nbmf_mm (editable)
        run: |
          pixi run python -m pip install --no-deps -e .
          # If you defined extras like [tests], you can do:
          # pixi run python -m pip install --no-deps -e .[tests]

      # Run tests (PYTHONPATH=src ensures src-layout works even without install)
      - name: Run pytest
        env:
          PYTHONPATH: src
        run: |
          pixi run pytest -q
