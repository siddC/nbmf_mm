# pixi.toml â€” dev environment & tasks for NBMF-MM
# Usage:
#   pixi install
#   pixi run test
#   pixi run lint
#   pixi run build
#   pixi run publish   # requires PYPI_TOKEN

[project]
name = "nbmf-mm-dev"
version = "0.0.0"
description = "Dev environment for NBMF-MM"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[dependencies]
python = ">=3.9,<3.13"
numpy = "*"
scipy = "*"

[pypi-dependencies]
# Your package (editable install during development)
nbmf-mm = { path = ".", editable = true }
# Optional/runtime + dev tools
scikit-learn = "*"
numexpr = "*"
numba = "*"
pytest = "*"
pytest-cov = "*"
ruff = "*"
mypy = "*"
uv = "*"

[tasks]
test = "pytest -q"
lint = "ruff check ."
fmt = "ruff format ."
types = "mypy --ignore-missing-imports src/nbmf_mm"
build = "uv build"
publish = "uv publish"
